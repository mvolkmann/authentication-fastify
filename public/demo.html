<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    Check the DevTools console.
  </body>

  <script>
    async function deleteResource(path, body) {
      try {
        return fetch(path, {method: 'DELETE'});
      } catch (e) {
        console.error(e);
      }
    }

    async function getJson(path) {
      try {
        return fetch(path);
      } catch (e) {
        console.error(e);
      }
    }

    async function postJson(path, body) {
      try {
        return fetch(path, {
          method: 'POST',
          body: JSON.stringify(body),
          headers: {'Content-Type': 'application/json'}
        });
      } catch (e) {
        console.error(e);
      }
    }

    async function demo() {
      const email = 'r.mark.volkmann@gmail.com';
      const password = 'secret';

      try {
        await deleteResource('/api/user/' + encodeURIComponent(email));
        console.log('deleted user');

        await postJson('/api/user', {email, password});
        console.log('created user');

        await postJson('/api/login', {email, password});
        console.log('logged in');

        await getJson('/api/logout', {});
        console.log('logged out');
      } catch (e) {
        console.error(e);
      }
    }

    demo();
  </script>
</html>
