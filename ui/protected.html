<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="fetch-util.js"></script>
    <script>
      async function loadData() {
        let text;
        try {
          const result = await getJson('protected');
          text = result.data;
        } catch (e) {
          text = 'Access to protected data was blocked.';
        }
        document.getElementById('data').textContent = text;
      }
      loadData();
    </script>
  </head>
  <body>
    <h1>This is a protected page.</h1>
    <div id="data"></div>
  </body>
</html>
