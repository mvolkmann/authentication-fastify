<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="fetch-util.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
    <h1>Account Management Demo</h1>

    <form>
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          autocomplete="email"
          value="r.mark.volkmann@gmail.com"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          autocomplete="current-password"
          value="secret"
        />
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input
          id="confirm-password"
          type="password"
          autocomplete="current-password"
          value="secret"
        />
      </div>
      <div>
        <label for="new-password">New Password</label>
        <input
          id="new-password"
          type="password"
          autocomplete="current-password"
          value="secret"
        />
      </div>
      <div>
        <label for="code-2fa-input">2FA Code</label>
        <input id="code-2fa-input" type="number" />
      </div>
      <div class="buttons">
        <button id="register-btn" type="button">Register</button>
        <button id="unregister-btn" type="button">Unregister</button>
        <button id="login-btn" type="button">Login</button>
        <button id="logout-btn" type="button">Logout</button>
        <button id="change-password-btn" type="button">Change Password</button>
        <button id="forgot-password-btn" type="button">Forgot Password</button>
        <a href="2fa.html">Configure 2FA</a>
        <button id="submit-2fa-btn" type="button">Submit 2FA</button>
      </div>
    </form>
  </body>
</html>
